<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <div class="logo-container">
            <img src="../../assets/logo_div.png" />
          </div>
          <form [formGroup]="form">
            <div class="input-group form-group">
              <!-- เริ่มมกล่อง input -->
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-star"></i></span>
              </div>
              <select formControlName="rank" class="form-control" placeholder="ยศ">
                <option value="" disabled selected>ยศ</option>
                <option value="นาย">นาย</option>
                <option value="นาง">นาง</option>
                <option value="นางสาว">นางสาว</option>
                <option value="ส.ต.">ส.ต.</option>
                <option value="ส.ท.">ส.ท.</option>
                <option value="ส.อ.หญิง">ส.อ.หญิง</option>
                <option value="ร.ต.หญิง">ร.ต.หญิง</option>
                <option value="ร.ท.">ร.ท.</option>
                <option value="พ.จ.ต.">พ.จ.ต.</option>
              </select>
            </div><!-- จบกล่อง input -->
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input formControlName="first_name" type="text" class="form-control" placeholder="ชื่อ" />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input formControlName="last_name" type="text" class="form-control" placeholder="นามสกุล" />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-address-card"></i></span>
              </div>

              <input formControlName="mil_id" type="text" class="form-control" placeholder="เลขประจำตัวทหาร" />
            </div>
            <div style="color:white;font-size:12px">[***ไม่ต้องพิมพ์คำว่า @rtarf.mi.th]</div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
              </div>
              <input formControlName="rtarf_mail" type="text" class="form-control" placeholder="@rtarf.mi.th" />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input formControlName="password" type="password" class="form-control" placeholder="password" />
            </div>

            <div class="form-group text-center mt-2">
              <button *ngIf="!submitting" (click)="onSubmit()" class="btn login_btn">Register</button>
              <div *ngIf="submitting" class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <!-- <input (click)="onSubmit()" value="Register" class="btn login_btn" /> -->
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links" id="log">
            <div class=log> Have an account?</div><a [routerLink]="['/login']" class="link-text">Login</a>
          </div>
          <div class="d-flex justify-content-center">
            <a class="creator-text" href="#" id="create">Create by Group 4</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
